<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmyBazarBD - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Light Theme */
        body.light-theme {
            background-color: #f5f5f5;
            color: #333333;
        }

        .light-theme header, .light-theme nav, .light-theme .signup-form, .light-theme footer {
            background-color: #ffffff;
            border-color: #e63946;
        }

        .light-theme .signup-form input,
        .light-theme .signup-form select {
            background-color: #f0f0f0;
            color: #333333;
            border-color: #e63946;
        }

        .light-theme .signup-form input::placeholder {
            color: #666666;
        }

        .light-theme .submit-btn, .light-theme .google-btn {
            background-color: #e63946;
        }

        .light-theme .signup-form label,
        .light-theme .or-divider span,
        .light-theme .login-link a,
        .light-theme footer p {
            color: #333333;
        }

        /* Profile Image Styles */
        .profile-image-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .profile-image-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #2a2f30;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #e63946;
            margin-bottom: 10px;
        }

        .profile-image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .profile-image-preview .placeholder {
            color: #a8a8a8;
            font-size: 0.9em;
            text-align: center;
        }

        .light-theme .profile-image-preview {
            background-color: #f0f0f0;
            border-color: #e63946;
        }

        .light-theme .profile-image-preview .placeholder {
            color: #666666;
        }

        .profile-image-input {
            display: none;
        }

        .profile-image-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2a9d8f;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .profile-image-label:hover {
            background-color: #1b7f73;
            transform: scale(1.05);
        }

        .light-theme .profile-image-label {
            background-color: #e63946;
        }

        .light-theme .profile-image-label:hover {
            background-color: #d00000;
        }

        /* Header */
        header {
            background-color: #1c2526;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e63946;
            transition: background-color 0.3s ease;
        }

        .logo h1 {
            font-size: 2em;
            font-weight: 700;
            color: #e63946;
        }

        .logo p {
            font-size: 0.9em;
            color: #a8a8a8;
            margin-top: 5px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth-buttons a, .admin-btn {
            color: #ffffff;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #e63946;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .admin-btn {
            border-color: #2a9d8f;
        }

        .auth-buttons a:hover, .admin-btn:hover {
            background-color: #e63946;
            color: #ffffff;
        }

        .admin-btn:hover {
            background-color: #2a9d8f;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
        }

        .theme-toggle input {
            display: none;
        }

        .theme-toggle label {
            cursor: pointer;
            padding: 8px;
            font-size: 1.2em;
            color: #a8a8a8;
            transition: color 0.3s ease;
        }

        .theme-toggle input:checked + label {
            color: #e63946;
        }

        /* Navigation */
        nav {
            background-color: #1c2526;
            padding: 10px 40px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #2a2f30;
            transition: background-color 0.3s ease;
        }

        nav a {
            color: #a8a8a8;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9em;
            font-weight: 400;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #e63946;
            transform: translateY(-2px);
        }

        /* Sign Up Section */
        .signup-section {
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
        }

        .signup-section h2 {
            font-size: 1.8em;
            color: #e63946;
            margin-bottom: 20px;
            text-align: center;
        }

        .signup-form {
            background-color: #1c2526;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1em;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #2a2f30;
            border-radius: 5px;
            background-color: #2a2f30;
            color: #ffffff;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e63946;
            box-shadow: 0 0 8px rgba(230, 57, 70, 0.5);
        }

        .form-group input::placeholder {
            color: #a8a8a8;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #e63946;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
            margin-bottom: 15px;
        }

        .submit-btn:hover {
            background-color: #d00000;
            transform: scale(1.05);
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .or-divider span {
            color: #a8a8a8;
            font-size: 0.9em;
            background-color: #1c2526;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .or-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #2a2f30;
            z-index: 0;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background-color: #e63946;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .google-btn:hover {
            background-color: #d00000;
            transform: scale(1.05);
        }

        .google-btn::before {
            content: 'G';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            font-weight: 700;
            text-align: center;
            line-height: 20px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #e63946;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #d00000;
        }

        /* Footer */
        footer {
            background-color: #1c2526;
            text-align: center;
            padding: 15px;
            border-top: 1px solid #2a2f30;
            transition: background-color 0.3s ease;
            margin-top: 40px;
        }

        footer p {
            font-size: 0.8em;
            color: #a8a8a8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .header-right {
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .auth-buttons a, .admin-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }

            nav {
                padding: 10px 20px;
            }

            nav a {
                margin: 0 10px;
                font-size: 0.8em;
            }

            .signup-section {
                padding: 20px;
            }

            .signup-form {
                padding: 20px;
            }

            .signup-section h2 {
                font-size: 1.5em;
            }

            .profile-image-preview {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>FilmyBazarBD</h1>
            <p>নতুন মুভির হাট, ২৪ ঘণ্টা জমজমাট!</p>
        </div>
        <div class="header-right">
            <div class="auth-buttons">
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
                <a href="#" class="admin-btn">Admin</a>
            </div>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle">🌙</label>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#request-movie">Request Movie</a>
        <a href="#social-media">Social Media</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <!-- Sign Up Section -->
    <section class="signup-section">
        <h2>Create Your Account</h2>
        <form class="signup-form" id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <select id="nationality" name="nationality" required>
                    <option value="" disabled selected>Select your nationality</option>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="india">India</option>
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="sri-lanka">Sri Lanka</option>
                    <option value="nepal">Nepal</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group profile-image-group">
                <label for="profile-image">Profile Image (Optional)</label>
                <div class="profile-image-preview" id="profile-image-preview">
                    <span class="placeholder">No Image</span>
                    <img id="profile-image-display" alt="Profile Image Preview">
                </div>
                <input type="file" id="profile-image" name="profile-image" class="profile-image-input" accept="image/*">
                <label for="profile-image" class="profile-image-label">Choose Image</label>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
            <div class="or-divider">
                <span>OR</span>
            </div>
            <a href="#" class="google-btn">Sign Up with Google</a>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 FilmyBazarBD. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('change', () => {
            document.body.classList.toggle('light-theme');
        });

        // Profile Image Preview
        const profileImageInput = document.getElementById('profile-image');
        const profileImageDisplay = document.getElementById('profile-image-display');
        const profileImagePreview = document.getElementById('profile-image-preview');
        const placeholder = profileImagePreview.querySelector('.placeholder');

        profileImageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profileImageDisplay.src = e.target.result;
                    profileImageDisplay.style.display = 'block';
                    placeholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else {
                profileImageDisplay.style.display = 'none';
                placeholder.style.display = 'block';
            }
        });

        // Form Submission
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const nationality = document.getElementById('nationality').value;
            const profileImage = profileImageInput.files[0];

            // Mock form data for demonstration
            const formData = {
                name,
                email,
                nationality,
                profileImage: profileImage ? profileImage.name : 'No image uploaded'
            };

            alert(`Sign Up Data:\nName: ${formData.name}\nEmail: ${formData.email}\nNationality: ${formData.nationality}\nProfile Image: ${formData.profileImage}`);
            
            // Reset form
            signupForm.reset();
            profileImageDisplay.style.display = 'none';
            placeholder.style.display = 'block';

            // Call backend API: POST /signup { name, email, nationality, profileImage }
            // Example: Use FormData to send file
            /*
            const formDataToSend = new FormData();
            formDataToSend.append('name', name);
            formDataToSend.append('email', email);
            formDataToSend.append('nationality', nationality);
            if (profileImage) {
                formDataToSend.append('profileImage', profileImage);
            }
            fetch('/signup', {
                method: 'POST',
                body: formDataToSend
            }).then(response => response.json()).then(data => {
                console.log('Success:', data);
            }).catch(error => {
                console.error('Error:', error);
            });
            */
        });
    </script>
</body>
</html>
